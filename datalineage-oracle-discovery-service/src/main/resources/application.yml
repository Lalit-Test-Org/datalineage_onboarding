spring:
  application:
    name: datalineage-oracle-discovery-service
  datasource:
    url: jdbc:h2:mem:oraclediscoverydb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
  security:
    enabled: false # Disable security for development

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# Oracle discovery specific configuration
oracle:
  discovery:
    default-timeout: 30
    max-connections: 10
    connection-pool-size: 5

# Encryption configuration for sensitive data
datalineage:
  encryption:
    key: ${ENCRYPTION_KEY:defaultEncryptionKey123456}